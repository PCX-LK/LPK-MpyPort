name: Build fimware


on: 
  workflow_dispatch:
  push:
    branches: main

jobs:
  Build_fimware:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Copy files and init repo
      run: |
        git clone  https://github.com/micropython/micropython
        cp -r LPK micropython/ports/rp2/boards
        cd micropython
        git submodule update --init
        cp ../lpk.h lib/pico-sdk/src/boards/include/boards
    - name: mpy-cross
      run: |
        cd micropython
        make -C mpy-cross -j4
    - name: Install build dep
      run: sudo apt install -y gcc-arm-none-eabi
    - name: Build
      run: |
        cd micropython/ports/rp2
        make BOARD=LPK submodules -j4
        make BOARD=LPK clean -j4
        make BOARD=LPK -j4
    - name: Upload files to a GitHub release
      uses: svenstaro/upload-release-action@2.3.0
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: micropython/ports/rp2/build-LPK/firmware.uf2
        asset_name: 'LPK_MPY-fimware-${{ runner.os }}_${{ runner.arch }}-${{ github.ref_name }}-${{ github.run_id }}.uf2'
        body: '${{ github.ref_name }}-${{ github.run_id }}'
        tag: build
